<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Kátia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
  </header>

  <main>
    <div class="card">
      <h2>Login</h2>
      <input id="adminPassword" type="password" placeholder="Senha da administradora">
      <button onclick="loginAdmin()">Entrar</button>
    </div>

    <div id="adminArea" style="display:none;">
      <div class="card">
        <h2>Configurações da Agenda</h2>
        <label>Início do expediente:</label>
        <input id="startTime" type="time">
        <label>Fim do expediente:</label>
        <input id="endTime" type="time">
        <label>Duração por cliente (minutos):</label>
        <input id="duration" type="number">
        <label>Dias da semana (0=Dom, 1=Seg,...6=Sáb):</label>
        <input id="daysOfWeek" placeholder="Ex: 1,2,3,4,5">
        <button onclick="salvarConfig()">Salvar Configurações</button>
      </div>

      <div class="card">
  <h2>Agendamentos</h2>
  <button onclick="carregarAgendamentos()">Atualizar lista</button>
  <div id="listaAgendamentos"></div>
</div>
    </div>
  </main>

  <footer>
    <a href="index.html">← Voltar para agendamentos</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
